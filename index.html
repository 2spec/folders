<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Folders</title>
</head>

<body>
    <div id="container">

        <div class="folder-icon-container">
            <div class="folder-icon-top-left"></div>
            <div class="folder-icon-bottom-right"></div>
            <div class="folder-icon-bottom-left"></div>

            <h1>Folders</h1>

        </div>
        <form id="folder-form" method="post">
            <h2>Folder Input</h2>
            <fieldset>
                <div class="input">
                    <label>
                        Folder Name
                        <input type="text" name="folder" id="folder-input">
                    </label>
                </div>
                <div id="item-input-container" class="input hidden">

                    <label>
                        Item Name
                        <input type="text" name="item" id="item-input">
                    </label>
                </div>
                <div id='folder-select-container' class="input hidden">
                    <label>Folder Select</label>
                <select id='folder-select'>
                    <option value="">No Folder</option>

                </select>
                    </div>

            </fieldset>
            <input type="submit" name="submitcat" value="Click To Submit">
            <button id="delete-folder" class="hidden">Empty</button>
        </form>


        <div id="folder-display">
            <div class="empty-folder">
            No folder information to show
            </div>
        </div>

    </div>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>


</body>

</html>
